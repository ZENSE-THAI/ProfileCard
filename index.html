<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <main>
    <div class="top__bg"></div>
    <div class="bottom__bg"></div>
    <section class="card">
      <div class="bg__img"></div>
      <div class="profile">
          <div class="pic">
            <img src="./images/image-victor.jpg" alt="">
          </div>
          <div class="profile__info">
            <p>Victor Crest <span class="age">26</span></p>
             <p class="london">London</p>
          </div>
      </div>
      <div class="line"></div>
      <div class="stats">
        <div class="stats__box">
          <p class="num">80K</p>
          <p class="for__num">Followers</p>
        </div>
        <div class="stats__box">
          <p class="num">803K</p>
          <p class="for__num">Likes</p>
        </div>
        <div class="stats__box">
          <p class="num">1.4K</p>
          <p class="for__num">Photos</p>
        </div>
      </div>
    </section>
  </main>

</html>
